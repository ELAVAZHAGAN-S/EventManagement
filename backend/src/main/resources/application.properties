spring.application.name=server
# ==============================================================
# DATABASE CONFIGURATION (PostgresSQL)
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/event_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false

# ENVIRONMENT VARIABLES Injection
# Syntax: ${ENV_VAR_NAME:default_value}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_mysql_password}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ==============================================================
# MONGODB CONFIGURATION
# ==============================================================
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/event_mate_files}


# ==============================================================
# JPA / HIBERNATE SETTINGS
# ==============================================================
# "update" will automatically create missing tables/columns
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (Great for debugging Module 1)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==============================================================
# APP SECURITY CONFIGURATION (JWT)
# ==============================================================
# These values are injected from IntelliJ Environment Variables
app.jwt.secret=${JWT_SECRET:mySuperSecretKey12345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
# 86,400,000 ms = 24 Hours

# --- SMTP CONFIGURATION ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:240152.it@rmkec.ac.in}
# (Your gmail address, e.g., eventmate@gmail.com)
spring.mail.password=${MAIL_PASSWORD:yourAppPassword}
# (The 16-char App Password, NOT your real password)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================================================
# FILE UPLOAD CONFIGURATION
# ==============================================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==============================================================
# AI / LANGCHAIN4J CONFIGURATION (Google Gemini)
# ==============================================================
# Set GEMINI_API_KEY in environment variables (IntelliJ Run Config)
# Get your key from: https://aistudio.google.com/app/apikey
ai.gemini.api-key=${GEMINI_API_KEY:test-key}
ai.gemini.model-name=gemini-2.5-flash
ai.gemini.temperature=0.3
ai.gemini.max-output-tokens=1024